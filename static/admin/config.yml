backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    format: "yaml-frontmatter"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template", name: "template", widget: "hidden", default: "blog-post"}
      - {label: "Título", name: "title", widget: "string", required: true}
      - {label: "Data de publicação", name: "date", widget: "date", format: "DD MM YY", required: true}
      - {label: "Editoria", name: "editorial", widget: "relation", collection: "editorials", searchFields: ["title"], valueField: "title", required: true}
      - {label: "Autor", name: "author", widget: "relation", collection: "authors", searchFields: ["title"], valueField: "title", required: false}
      - {label: "Corpo", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}


  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template", name: "template", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "src/pages/products/index.md"
        label: "Products Page"
        name: "products"
        fields:
          - {label: "Template", name: "template", widget: "hidden", default: "product-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Description, name: description, widget: string}
          - {label: Intro, name: intro, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Blurbs, name: blurbs, widget: list, fields: [{label: Image, name: image, widget: image}, {label: Text, name: text, widget: text}]}]}
          - {label: Main, name: main, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Image1, name: image1, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image2, name: image2, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image3, name: image3, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}]}
          - {label: Testimonials, name: testimonials, widget: list, fields: [{label: Quote, name: quote, widget: string}, {label: Author, name: author, widget: string}]}
          - {label: Full_image, name: full_image, widget: image}
          - {label: Pricing, name: pricing, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: string}, {label: Plans, name: plans, widget: list, fields: [{label: Plan, name: plan, widget: string}, {label: Price, name: price, widget: string}, {label: Description, name: description, widget: string}, {label: Items, name: items, widget: list}]}]}


  - name: "authors"
    label: "Autores"
    folder: "src/pages/authors"
    create: true
    extension: "md"
    format: "yaml-frontmatter"
    slug: "{{slug}}"
    fields:
      - {label: "Template", name: "template", widget: "hidden", default: "author"}
      - {label: "Nome", name: "title", widget: "string", required: true}
      - {label: "Foto (opcional)", name: "thumbnail", widget: "image", required: false}
      - {label: "Bio (opcional)", name: "body", widget: "markdown", required: false}
      - label: "Período atuando no Campus"
        name: "active"
        widget: "object"
        required: true
        fields:
          - {label: "Ano", name: "year", widget: "number", valueType: "int", min: 1980, max: 2080, default: 2018, required: true}
          - {label: "Semestre (0 ou 1)", name: "semester", widget: "select", options: ["0", "1"], required: true}


  - name: "editorials"
    label: "Editorias"
    folder: "src/pages/editorials"
    create: true
    extension: "md"
    format: "yaml-frontmatter"
    slug: "{{slug}}"
    fields:
      - {label: "Nome da Editoria", name: "title", widget: "string", required: true}
      - {label: "Cor (hexadecimal)", name: "color", widget: "string", required: true, pattern: ["^#(?:[0-9a-fA-F]{3}){1,2}$", "Cor Inválida"]}
      - {label: "Descrição (opcional)", name: "description", widget: "text", required: false}
